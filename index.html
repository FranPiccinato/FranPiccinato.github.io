<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./public/style.css">

  <title>Frontend Mentor | Todo app</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
  <script type="module" src="./public/firebase.js"> </script>
  <script type="module" src="./public/script.js"></script>
</head>

<body>
  <div class="centerDiv">
    <div id="todoDiv">
      <div id="containerTodo">
        <h1 id="TODO">TODO</h1>
        <button id="btn-state" class="clear">
          <img id="img-state" src="./public/images/icon-moon.svg">
        </button>
      </div>

      <div id="containerNewTodo" class="lightNewTodo">
        <div class="btn-check btn-checkLight">
          <img class="imgCheck" src="./public/images/icon-check.svg">
        </div>
        <input type="text" name="newTodo" id="newTodo" class="inputLight" placeholder="Create a new todo...">
      </div>

      <div id="containerList" class="containerListLight">
        <ul id="todoList">
        </ul>
      </div>
      <div id="containerFilter" class="FilterLight">
        <p id="nItems">0 items</p>
        <div id="centerFilters">
          <button id="btn-all" class="clear buttons-light buttons-blue">All</button>
          <button id="btn-active" class="clear buttons-light">Active</button>
          <button id="btn-completed" class="clear buttons-light">Completed</button>
        </div>
        <button id="btn-clear" class="clear buttons-light">Clear Completed</button>
      </div>
      <p id="drNdr">Drag and drop to reorder list</p>
    </div>
  </div>
  <div id="footer">
    <div class="attribution footerLight">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/FranPiccinato" target="_blank">Francesca Piccinato</a>.
    </div>
  </div>
</body>

</html>
