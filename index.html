<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Todo app</title>

</head>

<body>
  <div class="centerDiv">
    <div id="todoDiv">
      <div id="containerTodo">
        <h1 id="TODO">TODO</h1>
        <button id="btn-state" class="clear">
          <img id="img-state" src="images/icon-moon.svg">
        </button>
      </div>

      <div id="containerNewTodo" class="lightNewTodo">
        <div class="btn-check btn-checkLight">
          <img class="imgCheck" src="images/icon-check.svg">
        </div>
        <input type="text" name="newTodo" id="newTodo" placeholder="Create a new todo...">
      </div>

      <div id="containerList" class="containerListLight">
        <ul id="todoList">
          <li class="lightLine">
            <div class="btn-check btn-checkLight">
              <img class="imgCheck" src="images/icon-check.svg">
            </div>
            A todo...
            <div id="cross" class="hide">
              <img class="imgCross" src="images/icon-cross.svg">
            </div>
          </li>
        </ul>
      </div>
      <div id="containerFilter" class="FilterLight">
        <p id="nItems">- items</p>
        <div id="centerFilters">
          <button id="btn-all" class="clear">All</button>
          <button id="btn-active" class="clear">Active</button>
          <button id="btn-completed" class="clear">Completed</button>
        </div>
        <button id="btn-clear" class="clear">Clear Completed</button>
      </div>
      <p id="drNdr">Drag and drop to reorder list</p>
    </div>
  </div>
  <div id="footer">
    <div class="attribution footerLight">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/FranPiccinato" target="_blank">Francesca Piccinato</a>.
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
